<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .container {
      max-width: 500px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <form action="/login" method="post">
      <h1>Login akun </h1>
      <p>Masukkan Username dan Password</p>
      <hr />

      {{if .error}}
      <div class="alert alert-danger">
        {{.error}}
      </div>
      {{end}}
      
      

      <div class="form-group">
        <input class="form-control form-control-sm" type="text" placeholder="Username"
          aria-label=".form-control-sm example" name="username" autocomplete="off">
      </div>
      <br />
      <div class="form-group">
        <input class="form-control form-control-sm" type="password" placeholder="Password"
          aria-label=".form-control-sm example" name="password" autocomplete="off">
      </div>
      <br />

      <button type="submit" class="btn btn-success">SIGN IN</button>
      <hr />
      <center>
        <p>Belum Punya Akun?<a href="/register">Mendaftar</a></p>
      </center>

    </form>

  </div>




</body>

</html>
